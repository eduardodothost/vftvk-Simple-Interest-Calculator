<!DOCTYPE html>
<html>
    <head>
    <title>Simple Interest Calculator</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="maindiv">
    
        <!--Calulator Form-->
        <h1>Simple Interest Calculator</h1>
        Amount 
        <input type="number"  id="principal">  <br/>
        <br>
        <!--rate-->
        <!--The rate input is set to span 1 to 20 with steps of 0.25-->
        Rate 
        <input 
            type="range"  
            id="rate" 
            min="1.00" 
            max="20.00" 
            value="10.25"
            step="0.25" 
            onchange="updateRate()"
            >  
        
        <!--Create the rate_val span to Display Rate Range-->
        <span id="rate_val">10.25%</span>
        <!--create the years select tag to add a dropdown of investment ranges for input-->
        <br><br>
        <!--Years-->
        No. of Years 
        <select id="years">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
        </select>  <br/>
        <br>
        <!--Interest-->
         <span id="result"></span><br>
        <br>
        <button onclick="compute()">Compute Interest</button>
        <!--Create the result span to display the result of compute()-->
        <span id="result"></span>
        </div>
        <footer>
            <br>
            &#169; This Calculator belongs to eduardodothost
            </footer>
    </body>
</html>
